<!DOCTYPEhtml>
<html>
    <head>
        <title>Doe Sangue! Doe Vida!</title>
        
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">    </head>
    <body>
        <header>
            <img src="/logo.png" alt="doe sangue">
            <h2>A sua doação importa</h2>
            <p>Até 3 vidas com 1 doação</p>
            <p>Mais de 38.000 doações são necessárias todos os dias</p>
            <p>Apenas 1,9% da população brasileira doa sangue</p>
            <button>Quero ajudar</button>
        </header>

        <section id="form" class="hide">
            <h2>Entre na lista de doadores</h2>
            <form action="/" method="POST">
                <input type="text" name="nome" placeholder="Nome Completo" required> 
                <input type="text" name="email" placeholder="E-mail" required>
                <select id="bloodtype" name="blood" required>
                    <option value="" disabled selected hidden>Tipo sanguíneo</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
                <button>Quero ajudar</button>
            </form>
        </section>

        <main>
            <h2>Últimos <span>doadores</span></h2>

            <section id="donors">
                {%for donor in donors%}
                    <div class="donor">
                        <div class="blood">{{donor.blood}}</div>
                        <p>{{donor.name}}</p>
                    </div>
                {%endfor%}
                
            </section>
        </main>

        <footer>
            <p>Com <span>❤</span>, Rocketseat</p>
        </footer>
    </body>
    <script src="scripts.js">
    </script>
</html>
